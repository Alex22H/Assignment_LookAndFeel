    <div class="centered-container">

        <h1>Washington State Map</h1>
        <div id="map-container" style="width: 800px; height: 600px;"></div>
        <script>
            var map = L.map('map-container').setView([47.462667, -120.704950], 7);

            L.tileLayer('https://api.maptiler.com/maps/outdoor-v2/{z}/{x}/{y}.png?key=C0ihTeaymizN1F4UdbbM', {
                maxZoom: 19,
                attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>',
            }).addTo(map);

            fetch('./WA_County_Boundaries.geojson')
                .then(response => response.json())
                .then(data => {
                    L.geoJSON(data, {
                        style: {
                            color: 'black', // Customize the border color
                            weight: 100,     // Customize the border weight
                            opacity: 1,    // Customize the border opacity
                        }
                    }).addTo(map);
                })
        </script>

    </div>
